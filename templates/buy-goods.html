{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="w-100 d-block">
        {% if photos %}
            {% for photo in photos %}
                <div class="pt-2">

                </div>
                <div class="card w-75 m-auto">
                    <div class="card-header d-flex">
                        <h4 class="w-50">Buy goods And Services</h4>
                        <h4 class="w-50 text-right">Till Number: {{ photo.till_number }}</h4>
                    </div>
                    <div class="card-body">
                        <img src="{% static '' %}{{ photo.photo }}" alt="">
                    </div>
                    <div class="card-footer">
                        <a href="" class="btn btn-info">Edit</a>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        <div class="d-flex text-center w-100 mt-5">
            <a href="{% url 'generate-qr-buygoods-url' %}" class="btn btn-info m-auto">Generate QR Code For New Till Number</a>
        </div>

    </div>
{% endblock %}
