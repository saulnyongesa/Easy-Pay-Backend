{% extends 'main.html' %}
{% block content %}
    <div class="card">
        <div class="card-header text-info">
            <h3>MY PROFILE</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover table-responsive-sm">
                <tbody>
                <tr class="text-capitalize">
                    <td class="text-dark">BUSINESS NAME</td>
                    <td>{{ user.business_name }}</td>
                </tr>
                <tr class="text-capitalize">
                    <td class="text-dark">EMAIL</td>
                    <td>{{ user.email }}</td>
                </tr>
                <tr class="text-capitalize">
                    <td class="text-dark">PHONE</td>
                    <td>{{ user.phone_number }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <a class="text-success text-capitalize" href="{% url 'user-edit-url' %}">Edit</a>
        </div>
    </div>
{% endblock %}
